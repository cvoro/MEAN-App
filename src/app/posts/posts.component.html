<form class="well" (submit)="addPost($event)">
    <div class="form-group">
        <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add task" />
    </div>

</form>
<div class="task-list">
    <div *ngFor="let task of tasks; let i = index">
        <div class="col-md-1">
            Status: <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)">
        </div>
        <div class="col-md-7">
            {{task.title}}
        </div>
        <div class="col-md-4">
            <input type="button" (click)="deletePost(task._id,i)" value="Delete" class="btn btn-danger">
        </div>
        <br><br>
    </div>
</div>
